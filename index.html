<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <img src="images/magnify.png" alt="" class="search-icon" />
          <input type="text" name="" id="" />
        </div>
        <div class="info">
          <img class="bell" src="images/bell-ring-outline.png" alt="" />
          <img src="images/astronaut.jpg" alt="" class="small-logo" />
          <p>Robin Rhodes</p>
        </div>
        <div class="greeting">
          <img src="images/astronaut.jpg" alt="" class="large-logo" />
          <p>
            <span class="small-font">Hi there,</span> <br />
            <span class="large-font">Robin Rhodes (@robin)</span>
          </p>
        </div>
        <div class="option-btns">
          <button class="header-btns">New</button>
          <button class="header-btns">Upload</button>
          <button class="header-btns">Share</button>
        </div>
      </div>
      <div class="sidebar">
        <div class="branding">Dashboard</div>
        <div class="navigation">
          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
        </div>
        <div class="technical">
          <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>
      <div class="main-content">content</div>
    </div>
  </body>
</html>
